<html>
<head>
	<title>login-page</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
            <ul class="nav nav-tabs" role="tablist"> 
                <li class="active" role="presentation"> <a id="register-tab" data-target="#register" data-toggle="tab" onmouseover="mouseOver()" onmouseout="mouseOut()" role="tab">Register</a></li>
                                                   
                <li  role="presentation" ><a id="signin-tab" onmouseover="mouseOver()" onmouseout="mouseOut()" data-target="#signin" data-toggle="tab" role="tab">SignIn</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" role="tabpanel" id="register">
                  	<form class="form-vertical" role="form" method="post">
                        <div class="form-group">
                            <label class="sr-only" for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                           	<label class="sr-only" for="email">Email address:</label>
                               	<input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="pswrd">Password:</label>
                                <input type="password" class="form-control" id="pswrd" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="pswrd">Confirm Password:</label>
                                <input type="password" class="form-control" id="pswrd"placeholder="Confirm Password">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary1">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
